<html>
<head>
    <title>SHINOBI</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no,
          initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />

    <meta name="application-name" content="SHINOBI">
    <meta name="apple-mobile-web-app-title" content="SHINOBI">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-TileColor" content="#be7b6b">
    <meta name="msapplication-TileImage" content="/shinobi/assets/ms-tile-150x150.png">
    <meta name="msapplication-config" content="/shinobi/app.msconfig.xml" />
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="msapplication-tooltip" content="SHINOBI">

    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="/shinobi/assets/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/shinobi/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/shinobi/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/shinobi/assets/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="/shinobi/assets/favicon.ico">
    <link rel="mask-icon" href="/shinobi/assets/safari-pinned-tab.svg" color="#111111">
    <link rel="manifest" href="/shinobi/app.webmanifest">

    <link rel="stylesheet" href="app.css?v100">
    <script src="app.js?v100"></script>
    <script src="roms/roms.js?v100"></script>
</head>
<body>
    <noscript><div id="x-blue">:| no javascript?!</div></noscript>
    <div class="x-layout" style="display:none;">

        <canvas id="game-view"></canvas>
        <span id="game-fps" class="on-screen-text"></span>

        <pre id="keyboard-keys"></pre>

        <div id="title-play">
            <pre id="title"></pre>
            <br /><br />
            <pre id="instr"></pre>
        </div>

        <div id="touch-triggers">
            <div id="trig-reset"></div>
            <div id="trig-load"></div>
            <div id="trig-audio"></div>
            <div id="trig-no-audio"></div>
            <div id="trig-pause"></div>

            <div id="trig2-area">
                <div id="trig2"></div>
            </div>
            <div id="trig1-area">
                <div id="trig1"></div>
            </div>

            <div id="dpad-area"></div>
        </div>
    </div>
</body>
</html>
