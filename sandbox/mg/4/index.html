<body ondragstart="return false;" ondrop="return false;">
    <script>
        $(document).ready(function () {

            // mat:
            if (window === window.parent) {
                window.location = "/";
                return;
            }
            if (typeof MinigameController === "undefined" || !MinigameController.level > 0) {
                window.parent.location = "/";
                return;
            }
            var levelPassed = false;
            // /mat

            var oMain = new CMain({
                level: MinigameController.level, //mat/
                combo_value: 50,  //amount added to the score for each ball exploded in a combo
                extra_score: 100  //amount added to the score when level is completely cleared
            });

            $(oMain).on("game_start", function (evt) {
                //alert("game_start");
            });

            $(oMain).on("save_score", function (evt, iScore) {
                //alert("iScore: "+iScore);

                // mat:
                window.parent.endLevel(levelPassed = false);
                // /mat
            });

            $(oMain).on("restart", function (evt) {
                //alert("restart");

                // mat:
                window.parent.endLevel(levelPassed = false);
                // /mat
            });

            // mat:
            $(oMain).on("end_level", function (evt) {
                window.parent.endLevel(levelPassed = true);
            });

            if (isIOS()) {
                setTimeout(function () { sizeHandler(); }, 200);
            } else {
                sizeHandler();
            }

            // /mat
        });

    </script>
    <canvas id="canvas" class='ani_hack' width="1024" height="768"> </canvas>

</body>
</html>
